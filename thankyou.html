    <style>
        .thankyou-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-light-gray) 0%, var(--color-white) 100%);
            text-align: center;
            padding: var(--spacing-md);
        }
        
        .thankyou-content {
            max-width: 600px;
        }
        
        .thankyou-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-md);
        }
        
        .thankyou-content h1 {
            color: var(--color-accent);
            margin-bottom: var(--spacing-sm);
        }
        
        .thankyou-content p {
            font-size: 1.125rem;
            color: var(--color-dark-gray);
            margin-bottom: var(--spacing-md);
        }
        
        .back-link {
            display: inline-block;
            color: var(--color-accent);
            text-decoration: none;
            font-weight: 600;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 2px solid var(--color-accent);
            border-radius: var(--border-radius);
            transition: var(--transition);
        }
        
        .back-link:hover,
        .back-link:focus {
            background-color: var(--color-accent);
            color: var(--color-white);
        }
    </style>
</head>
<body>
    <main class="thankyou-page">
        <div class="thankyou-content">
            <div class="thankyou-icon">✅</div>
            <h1>Cảm Ơn Bạn Đã Đăng Ký!</h1>
            <p>Chúng tôi đã nhận được thông tin của bạn. Đội ngũ tư vấn sẽ liên hệ trong vòng 15 phút để hỗ trợ bạn.</p>
            <p>Hãy giữ điện thoại bên mình nhé!</p>
            <a href="index.html" class="back-link">Quay Về Trang Chủ</a>
        </div>
    </main>
</body>
